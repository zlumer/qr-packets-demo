language: node_js
node_js:
  - "node"
cache: yarn
services:
  - docker
install:
  - yarn
  - yarn patch-package
jobs:
  include:
    - stage: github build
      script: POI_PATH=/qr-packets-demo yarn build
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep-history: true
        target-branch: gh-pages
        local-dir: dist
        on:
          branch: master
    - stage: duxi build
      script:
        - POI_PATH=/ yarn build
        - git show -s --pretty=%H > ./dist/gitrev
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
        keep-history: true
        target-branch: gh-pages-cold
        local-dir: dist
        on:
          branch: master